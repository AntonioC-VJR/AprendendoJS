<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        div#area {

            font: normal 20pt arial;
            background-color: rgb(25, 231, 25);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }


    </style>
    <title>Evento - DOM</title>
</head>
<body>
    <div id="area" >
    
       <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> -->

        Interaja...

    </div>


    <script>

        var area = window.document.getElementById('area'); 

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)

        function clicar(){

            area.innerText="Clicou";
            area.style.background = 'red'


        }

        function entrar(){

            area.innerText = "Entrou";


        }

        function saiu(){

            area.innerText = 'Saiu';


        }



    </script>






</body>
</html>
